<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <!--Bootstra-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbá</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <main class="main-layout">
        <!--Logo-->
        <header class="logo">
            <img src="../Images/logo - simbá.png" alt="Logo" title="simbá" class="logo-img">
            <div class="logo-text">
                <h1>SIMBÁ</h1>
                <p>FINANÇAS COM INTELIGÊNCIA</p>
            </div>
        </header>

        <!--Formulário-->
        <section class="tabs">
            <!--Tabs-->
            <nav class="header">
                <button class="active" type="button">Login</button>
                <button type="button">Registrar</button>
            </nav>

            <!--Container do Form-->
            <section class="container">
                <article class="content">
                    <h2>Acessar sua conta</h2>
                    <form>
                        <!-- CPF-->
                        <div class="input-group">
                            <label for="cpf">CPF</label>
                            <input type="text" placeholder="CPF">
                            <div class="switch-group">
                                <label class="switch">
                                    <input type="checkbox" id="remember-cpf" name="remember-cpf" checked>
                                    <span class="slider"></span>
                                </label>
                                <label for="remember-cpf">Lembrar meu CPF</label>
                            </div>
                        </div>

                        <!-- Senha -->
                        <div class="input-group password-group">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Senha">
                            <span class="toggle-password" id="togglepassword">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            </span>
                            <div class="switch-group">
                                <label class="switch">
                                    <input type="checkbox" id="biometria" name="biometria">
                                    <span class="slider"></span>
                                </label>
                                <label>Habilitar acesso Biometria</label>
                            </div>
                        </div>

                        <!-- Botão-->
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>

                        <!--Esqueci minha senha-->
                        <div class="forget">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </form>
                </article>
            </section>
        </section>
    </main>

    <!-- Script Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
